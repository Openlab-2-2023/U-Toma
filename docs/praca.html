        <h2>Prihláška o Zamestnanie</h2>

        <form action="submit_form.php" method="post">
            <label for="meno">Meno:</label>
            <input type="text" id="meno" name="meno" required>

            <label for="priezvisko">Priezvisko:</label>
            <input type="text" id="priezvisko" name="priezvisko" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Telefónne číslo:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="cv">Životopis (CV):</label>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>

            <label for="motivacnyList">Motivačný List:</label>
            <textarea id="motivacnyList" name="motivacnyList" rows="4" required></textarea>

            <button type="submit">Odoslať</button>
        </form>
