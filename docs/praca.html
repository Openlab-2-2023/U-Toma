<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Žiadosť o prácu - Reštaurácia u Toma</title>
</head>

<body>

    <header>
        <img src="logo.png" alt="Logo" id="small-logo">
        <h1>Reštaurácia u Toma</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="onas.html">O nás</a></li>
                <li><a href="rezervacia.html">Rezervácie</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="praca.html">Žiadosť o prácu</a></li>
            </ul>
        </nav>
    </header>

    <section id="job-application">

        <div id="form">
            <h2>Žiadosť o prácu</h2>
            <form onsubmit="submitApplication(); return false;">
                <label for="name">Meno:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="phone">Telefónne číslo:</label>
                <input type="tel" id="phone" required><br>

                <label for="position">Požadovaná pozícia:</label>
                <input type="text" id="position" required><br>

                <label for="experience">Skúsenosti:</label>
                <textarea id="experience" rows="4" required></textarea><br>

                <button type="submit">Odoslať žiadosť</button>
            </form>
        </div>

        <div id="thank-you">
            <p>Ďakujeme za váš záujem o prácu v našej reštaurácii!</p>
            <p>Naša personálna oddelenie preverí vašu žiadosť a ozve sa vám v najbližšej dobe.</p>
            <p>Veríme, že sa môžeme tešiť na spoluprácu!</p>
        </div>

    </section>

    <div id="social-icons">
        <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com/" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="insta.jpg" alt="Instagram"></a>
    </div>

    <script>
        function submitApplication() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var position = document.getElementById('position').value;
            var experience = document.getElementById('experience').value;

            alert("Žiadosť o prácu úspešne odoslaná:\nMeno: " + name + "\nEmail: " + email + "\nTelefón: " + phone + "\nPozícia: " + position + "\nSkúsenosti: " + experience);

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('position').value = '';
            document.getElementById('experience').value = '';

            // Zobraziť poďakovanie
            document.getElementById('form').style.display = 'none';
            document.getElementById('thank-you').style.display = 'block';
        }
    </script>

</body>

</html>
